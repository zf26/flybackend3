version : '3.8'
services:
  fly-nacos:
    container_name: fly-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - fly-mysql
  fly-mysql:
    container_name: fly-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'ry-cloud'
      MYSQL_ROOT_PASSWORD: password
  fly-redis:
    container_name: fly-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/fly/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/fly/redis/redis.conf
  fly-nginx:
    container_name: fly-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/fly/projects/fly-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - fly-gateway
    links:
      - fly-gateway
  fly-gateway:
    container_name: fly-gateway
    build:
      context: ./fly/gateway
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - fly-redis
    links:
      - fly-redis
  fly-auth:
    container_name: fly-auth
    build:
      context: ./fly/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - fly-redis
    links:
      - fly-redis
  fly-modules-system:
    container_name: fly-modules-system
    build:
      context: ./fly/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - fly-redis
      - fly-mysql
    links:
      - fly-redis
      - fly-mysql
  fly-modules-gen:
    container_name: fly-modules-gen
    build:
      context: ./fly/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - fly-mysql
    links:
      - fly-mysql
  fly-modules-job:
    container_name: fly-modules-job
    build:
      context: ./fly/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - fly-mysql
    links:
      - fly-mysql
  fly-modules-file:
    container_name: fly-modules-file
    build:
      context: ./fly/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    volumes:
    - ./fly/uploadPath:/home/fly/uploadPath
  fly-visual-monitor:
    container_name: fly-visual-monitor
    build:
      context: ./fly/visual/monitor
      dockerfile: dockerfile
    ports:
      - "9100:9100"
